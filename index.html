<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Desconto de Energia</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      margin: 0;
    }

    .top-image {
      width: 100%;
      max-width: 400px;
      height: 150px;
      background: url("LOGO-03.png") no-repeat center;
      background-size: contain;
      margin: 20px auto;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .aviso {
      margin-top: 10px;
      color: #b22222;
      font-weight: bold;
      text-align: center;
    }

    #btnWhatsApp {
      background-color: #25D366;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

<div class="top-image"></div>

<div class="container">
  <h2>Simule seu Desconto</h2>

  <label>Classe da Unidade:</label>
  <select id="classe">
    <option value="">Selecione</option>
    <option value="residencial">Classe Residencial</option>
    <option value="nao">Classe NÃ£o Residencial</option>
  </select>

  <label>Valor estimado da fatura (R$):</label>
  <input type="number" id="consumo" min="1" placeholder="Ex: 850">

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>
  <div class="aviso" id="aviso"></div>

  <button id="btnWhatsApp" onclick="enviarWhatsApp()">ðŸ“² Enviar resultado pelo WhatsApp</button>
</div>

<script>
let valorTotal = 0;

// TABELAS DE CIP
const cipResidencial = [
  {max:30, pct:0.0072},{max:100, pct:0.0107},{max:150, pct:0.0252},
  {max:200, pct:0.0268},{max:250, pct:0.0284},{max:350, pct:0.0669},
  {max:400, pct:0.0671},{max:500, pct:0.0682},{max:800, pct:0.1387},
  {max:1000, pct:0.1905},{max:2000, pct:0.3466},{max:Infinity, pct:0.3590}
];

const cipNaoResidencial = [
  {max:30, pct:0.0116},{max:100, pct:0.0259},{max:150, pct:0.0663},
  {max:200, pct:0.0682},{max:250, pct:0.0691},{max:350, pct:0.1638},
  {max:400, pct:0.1652},{max:500, pct:0.1654},{max:800, pct:0.3671},
  {max:1000, pct:0.3772},{max:2000, pct:0.7750},{max:Infinity, pct:0.8549}
];

function obterCIP(valor, classe) {
  const tabela = classe === "residencial" ? cipResidencial : cipNaoResidencial;
  return tabela.find(f => valor <= f.max).pct;
}

function calcular() {
  const valorBase = parseFloat(document.getElementById("consumo").value);
  const classe = document.getElementById("classe").value;

  if (!classe || !valorBase || valorBase <= 0) {
    alert("Preencha corretamente os campos.");
    return;
  }

  const pctCIP = obterCIP(valorBase, classe);
  const valorCIP = valorBase * pctCIP;

  valorTotal = valorBase + valorCIP;

  let desconto = 0;
  if (valorTotal >= 300 && valorTotal < 1000) desconto = 0.15;
  else if (valorTotal >= 1000 && valorTotal <= 2000) desconto = 0.20;
  else if (valorTotal > 2000) desconto = 0.25;

  const valorFinal = valorTotal * (1 - desconto);

  document.getElementById("resultado").innerHTML = `
    <p><strong>Classe:</strong> ${classe.toUpperCase()}</p>
    <p><strong>Valor base:</strong> R$ ${valorBase.toFixed(2)}</p>
    <p><strong>CIP (${(pctCIP*100).toFixed(2)}%):</strong> R$ ${valorCIP.toFixed(2)}</p>
    <p><strong>Valor da fatura:</strong> R$ ${valorTotal.toFixed(2)}</p>
    <p><strong>Desconto aplicado:</strong> ${(desconto*100)}%</p>
    <p><strong>Fatura com desconto:</strong> R$ ${valorFinal.toFixed(2)}</p>
  `;

  document.getElementById("btnWhatsApp").style.display =
    valorTotal >= 300 ? "block" : "none";

  document.getElementById("aviso").textContent =
    valorTotal < 300 ? "âš ï¸ Faturas abaixo de R$ 300,00 nÃ£o podem aderir ao desconto." : "";
}

function enviarWhatsApp() {
  if (valorTotal < 300) return;

  const texto = encodeURIComponent(
    "Resultado do simulador:\n\n" +
    document.getElementById("resultado").innerText
  );

  window.open(`https://wa.me/5585999416424?text=${texto}`, "_blank");
}
</script>

</body>
</html>
