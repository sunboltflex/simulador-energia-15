<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Desconto de Energia</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-image {
      width: 100%;
      max-width: 400px;
      height: 140px;
      background: url("LOGO-03.png") no-repeat center;
      background-size: contain;
      margin: 20px 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: #fff;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    #btnWhatsApp {
      background: #25D366;
      display: none;
    }

    .resultado {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .aviso {
      text-align: center;
      color: #b22222;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="top-image"></div>

<div class="container">
  <h2>Simule seu Desconto</h2>

  <label>Classe de Consumo:</label>
  <select id="classe">
    <option value="residencial">Classe Residencial</option>
    <option value="nao_residencial">Classe N√£o Residencial</option>
  </select>

  <label>Consumo Mensal (kWh):</label>
  <input type="number" id="consumo" placeholder="Ex: 717">

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>
  <div class="aviso" id="aviso"></div>

  <button id="btnWhatsApp" onclick="enviarWhatsApp()">üì≤ Enviar resultado pelo WhatsApp</button>
</div>

<script>
let valorTotal = 0;

function obterPercentualCIP(consumo, classe) {
  const tabela = {
    residencial: [
      [30, 0.0072], [100, 0.0107], [150, 0.0252], [200, 0.0268],
      [250, 0.0284], [350, 0.0669], [400, 0.0671], [500, 0.0682],
      [800, 0.1387], [1000, 0.1905], [2000, 0.3466], [Infinity, 0.3590]
    ],
    nao_residencial: [
      [30, 0.0116], [100, 0.0259], [150, 0.0663], [200, 0.0682],
      [250, 0.0691], [350, 0.1638], [400, 0.1652], [500, 0.1654],
      [800, 0.3671], [1000, 0.3772], [2000, 0.7750], [Infinity, 0.8549]
    ]
  };

  return tabela[classe].find(faixa => consumo <= faixa[0])[1];
}

function calcular() {
  const consumo = parseFloat(document.getElementById("consumo").value);
  const classe = document.getElementById("classe").value;

  if (!consumo || consumo <= 0) {
    document.getElementById("aviso").textContent = "‚ö†Ô∏è Informe um consumo v√°lido.";
    return;
  }

  // üî• SEM TARIFAS: consumo vira valor direto
  const valorConsumo = consumo;

  const percentualCIP = obterPercentualCIP(consumo, classe);
  const cip = 950 * percentualCIP;

  valorTotal = valorConsumo + cip;

  let desconto = valorTotal >= 1000 ? 0.20 : valorTotal >= 300 ? 0.15 : 0;

  if (desconto === 0) {
    document.getElementById("aviso").textContent =
      "‚ö†Ô∏è Faturas abaixo de R$ 300,00 n√£o podem aderir ao desconto.";
    document.getElementById("btnWhatsApp").style.display = "none";
    return;
  }

  const descontoMensal = valorTotal * desconto;
  const valorComDesconto = valorTotal - descontoMensal;

  document.getElementById("resultado").innerHTML = `
    <p><strong>Valor estimado da fatura:</strong> ${formatar(valorTotal)}</p>
    <p style="text-align:center;"><strong style="color:green;">FATURA SUNBOLT FLEX</strong></p>
    <p><strong>Desconto aplicado:</strong> ${desconto * 100}%</p>
    <p><strong>Valor com desconto:</strong> ${formatar(valorComDesconto)}</p>
    <p><strong>Desconto mensal:</strong> ${formatar(descontoMensal)}</p>
    <p><strong>Desconto anual:</strong> ${formatar(descontoMensal * 12)}</p>
  `;

  document.getElementById("btnWhatsApp").style.display = "block";
  document.getElementById("aviso").textContent = "";
}

function enviarWhatsApp() {
  const texto = encodeURIComponent(document.getElementById("resultado").innerText);
  window.open(`https://wa.me/5585999416424?text=${texto}`, "_blank");
}

function formatar(valor) {
  return valor.toLocaleString("pt-BR", {
    style: "currency",
    currency: "BRL"
  });
}
</script>

</body>
</html>
