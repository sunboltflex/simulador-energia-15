<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Simulador de Desconto - Sunbolt Flex</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    .top-image {
      width: 100%;
      max-width: 400px;
      height: 140px;
      background: url("LOGO-03.png") no-repeat center;
      background-size: contain;
      margin: 20px auto;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #28a745;
      color: #fff;
    }

    button:hover {
      background: #218838;
    }

    #btnWhatsApp {
      background: #25D366;
      margin-top: 10px;
      display: none;
    }

    #btnWhatsApp:hover {
      background: #1ebe5b;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    .aviso {
      margin-top: 10px;
      text-align: center;
      color: #b22222;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <div class="top-image"></div>

  <div class="container">
    <h2>Simule seu Desconto</h2>

    <label for="fatura">Valor estimado da fatura (R$):</label>
    <input type="number" id="fatura" step="0.01" min="0" placeholder="Ex: 921.95" autofocus>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
    <div class="aviso" id="aviso"></div>

    <button id="btnWhatsApp" onclick="enviarWhatsApp()">üì≤ Enviar resultado pelo WhatsApp</button>
  </div>

  <script>
    let valorTotal = 0;

    function calcular() {
      valorTotal = parseFloat(document.getElementById("fatura").value);

      const resultado = document.getElementById("resultado");
      const aviso = document.getElementById("aviso");
      const btnWhatsApp = document.getElementById("btnWhatsApp");

      if (!valorTotal || valorTotal <= 0) {
        resultado.innerHTML = "";
        aviso.textContent = "‚ö†Ô∏è Informe um valor v√°lido.";
        btnWhatsApp.style.display = "none";
        return;
      }

      let desconto = 0;

      if (valorTotal >= 300 && valorTotal < 1000) {
        desconto = 0.15;
      } else if (valorTotal >= 1000) {
        desconto = 0.20;
      }

      if (desconto === 0) {
        resultado.innerHTML = `
          <p><strong>Valor estimado da fatura:</strong> ${formatar(valorTotal)}</p>
        `;
        aviso.textContent =
          "‚ö†Ô∏è Faturas abaixo de R$ 300,00 n√£o podem aderir ao desconto.";
        btnWhatsApp.style.display = "none";
        return;
      }

      const descontoMensal = valorTotal * desconto;
      const valorComDesconto = valorTotal - descontoMensal;
      const descontoAnual = descontoMensal * 12;

      aviso.textContent = "";

      resultado.innerHTML = `
        <p><strong>Valor estimado da fatura:</strong> ${formatar(valorTotal)}</p>
        <p style="text-align:center;"><strong style="color:green;">FATURA SUNBOLT FLEX</strong></p>
        <p><strong>Desconto aplicado:</strong> ${desconto * 100}%</p>
        <p><strong>Valor Total da fatura c/ desconto:</strong> ${formatar(valorComDesconto)}</p>
        <p><strong>Desconto mensal previsto:</strong> ${formatar(descontoMensal)}</p>
        <p><strong>Desconto anual previsto:</strong> ${formatar(descontoAnual)}</p>
      `;

      btnWhatsApp.style.display = "block";
    }

    function enviarWhatsApp() {
      const telefone = "5585999416424";
      const mensagem = encodeURIComponent(
        "Resultado do simulador Sunbolt Flex:\n\n" +
        document.getElementById("resultado").innerText
      );

      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }

    function formatar(valor) {
      return valor.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL"
      });
    }

    document.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        calcular();
      }
    });
  </script>

</body>
</html>
