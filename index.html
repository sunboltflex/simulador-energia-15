<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Simulador de Desconto de Energia</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-image {
      width: 50%;
      height: 180px;
      background: url("LOGO-03.png") no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      margin-top: 200px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 7px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .erro {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 280px) {
      .top-image {
        height: 280px;
        background-size: contain;
      }

      .container {
        margin-top: 160px;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 16px;
      }

      .resultado {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="top-image"></div>

  <div class="container">
    <h2>Simule seu Desconto</h2>
    <label for="iluminacao">Iluminação Pública (R$):</label>
    <input type="number" id="iluminacao" inputmode="decimal" min="0" placeholder="Ex: 17,65" autofocus>

    <label for="consumo">Consumo Mensal (kWh):</label>
    <input type="number" id="consumo" inputmode="decimal" min="0" placeholder="Ex: 220">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
    <div class="erro" id="erro"></div>
  </div>

  <script>
    function calcular() {
      let iluminacao = parseFloat(document.getElementById('iluminacao').value) || 0;
      let consumo = parseFloat(document.getElementById('consumo').value) || 0;

      if (iluminacao <= 0 || consumo < 0) {
        document.getElementById('erro').textContent = "⚠️ Os valores não podem ser negativos.";
        document.getElementById('resultado').innerHTML = "";
        return;
      } else {
        document.getElementById('erro').textContent = "";
      }

      // Tarifas
      const tarifaTE = 0.32159;
      const tarifaTUSD = 0.6098;
      const adcBandeira = 0.10328;

      // Cálculo da fatura
      let valorConsumo = (consumo * (tarifaTE + tarifaTUSD)) + (consumo * adcBandeira);
      let valorTotal = valorConsumo + iluminacao;

      // Definição do desconto por faixa
      let desconto = 0;
      if (valorTotal >= 300 && valorTotal < 1000) {
        desconto = 0.15;
      } else if (valorTotal >= 1000) {
        desconto = 0.20;
      }

      let descontoMensal = valorConsumo * desconto;
      let descontoAnual = descontoMensal * 12;
      let valorComDesconto = valorTotal * desconto;
      let valorDescFatura = valorTotal - valorComDesconto;

      if (valorDescFatura < 0) {
        valorDescFatura = 0;
      }

      function formatar(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      }

      // Montar resultado
      let resultadoHTML = `
        <p><strong>Valor estimado da fatura:</strong> ${formatar(valorTotal)}</p>
        <p style="text-align: center;"><strong><span style="color: green;">FATURA SUNBOLT FLEX</span></strong></p>
      `;

      // Mostra o percentual de desconto apenas se houver
      if (desconto > 0) {
        resultadoHTML += `<p><strong>Desconto aplicado:</strong> ${desconto * 100}%</p>`;
      }

      resultadoHTML += `
        <p><strong>Valor Total da fatura c/ desconto:</strong> ${formatar(valorDescFatura)}</p>
        <p><strong>Desconto mensal previsto:</strong> ${formatar(descontoMensal)}</p>
        <p><strong>Desconto anual previsto:</strong> ${formatar(descontoAnual)}</p>
      `;

      document.getElementById('resultado').innerHTML = resultadoHTML;
    }
            // Quando o usuário pressionar Enter em qualquer campo, dispara o botão Calcular
      document.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
        e.preventDefault(); // impede envio de form ou recarregar a página
        document.querySelector("button").click(); // clica no botão
    }
    }); 
  </script>

</body>
</html>
