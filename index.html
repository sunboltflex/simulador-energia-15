<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Simulador de Desconto de Energia</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .top-image {
      width: 100%;
      max-width: 400px;
      height: 150px;
      background: url("LOGO-03.png") no-repeat center center;
      background-size: contain;
      margin: 20px auto;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 7px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .erro {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .aviso {
      margin-top: 10px;
      color: #b22222;
      font-weight: bold;
      text-align: center;
    }

    .aviso-atencao {
      background-color: #fff3cd;
      border-left: 5px solid #ffa500;
      padding: 12px;
      margin-top: 15px;
      font-size: 0.95rem;
      color: #664d03;
      border-radius: 4px;
    }

    #btnWhatsApp {
      background-color: #25D366;
      margin-top: 10px;
      display: none;
    }

    #btnWhatsApp:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>

<body>

  <div class="top-image"></div>

  <div class="container">
    <h2>Simule seu Desconto</h2>

    <label for="iluminacao">Ilumina√ß√£o P√∫blica (R$):</label>
    <input type="number" id="iluminacao" inputmode="decimal" min="0" step="0.01" placeholder="Ex: 17,65">

    <label for="consumo">Consumo Mensal (kWh):</label>
    <input type="number" id="consumo" inputmode="decimal" min="0" step="0.01" placeholder="Ex: 220">

    <label for="tarifaTE">Tarifa TE (R$/kWh):</label>
    <input type="number" id="tarifaTE" inputmode="decimal" min="0" step="0.00001" placeholder="Ex: 0,32143">

    <label for="tarifaTUSD">Tarifa TUSD (R$/kWh):</label>
    <input type="number" id="tarifaTUSD" inputmode="decimal" min="0" step="0.00001" placeholder="Ex: 0,60952">

    <label for="adcBandeira">Adicional de Bandeira (R$/kWh):</label>
    <input type="number" id="adcBandeira" inputmode="decimal" min="0" step="0.00001" placeholder="Ex: 0,10333">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
    <div class="aviso" id="aviso"></div>

    <button id="btnWhatsApp" onclick="enviarWhatsApp()">üì≤ Enviar resultado pelo WhatsApp</button>

    <div class="erro" id="erro"></div>
  </div>

  <script>
    let valorTotal = 0;

    function calcular() {
      const iluminacao = parseFloat(document.getElementById('iluminacao').value) || 0;
      const consumo = parseFloat(document.getElementById('consumo').value) || 0;
      const tarifaTE = parseFloat(document.getElementById('tarifaTE').value) || 0;
      const tarifaTUSD = parseFloat(document.getElementById('tarifaTUSD').value) || 0;
      const adcBandeira = parseFloat(document.getElementById('adcBandeira').value) || 0;

      if (iluminacao < 0 || consumo <= 0 || tarifaTE <= 0 || tarifaTUSD <= 0) {
        document.getElementById('erro').textContent =
          "‚ö†Ô∏è Preencha todos os campos corretamente.";
        document.getElementById('resultado').innerHTML = "";
        document.getElementById('btnWhatsApp').style.display = 'none';
        return;
      }

      document.getElementById('erro').textContent = "";

      const valorConsumo =
        (consumo * (tarifaTE + tarifaTUSD)) +
        (consumo * adcBandeira);

      valorTotal = valorConsumo + iluminacao;

      let desconto = 0;
      if (valorTotal >= 300 && valorTotal < 1000) desconto = 0.15;
      else if (valorTotal >= 1000 && valorTotal < 2000) desconto = 0.20;
      else if (valorTotal >= 2000 && valorTotal < 20000) desconto = 0.25;

      const descontoMensal = valorConsumo * desconto;
      const descontoAnual = descontoMensal * 12;
      const valorComDesconto = valorTotal - (valorTotal * desconto);

      const formatar = v =>
        v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

      let html = `
        <p><strong>Valor estimado da fatura:</strong> ${formatar(valorTotal)}</p>
        <p style="text-align:center;"><strong style="color:green;">FATURA SUNBOLT FLEX</strong></p>
      `;

      if (desconto > 0) {
        html += `
          <p><strong>Valor da fatura com desconto:</strong> ${formatar(valorComDesconto)}</p>
          <p><strong>Desconto mensal previsto:</strong> ${formatar(descontoMensal)}</p>
          <p><strong>Desconto anual previsto:</strong> ${formatar(descontoAnual)}</p>

          <div class="aviso-atencao">
            ‚ö†Ô∏è Esta √© uma simula√ß√£o. Os valores podem variar conforme consumo,
            bandeiras tarif√°rias e condi√ß√µes contratuais.
          </div>
        `;
      }

      document.getElementById('resultado').innerHTML = html;

      if (valorTotal >= 300) {
        document.getElementById('btnWhatsApp').style.display = 'block';
        document.getElementById('aviso').textContent = "";
      } else {
        document.getElementById('btnWhatsApp').style.display = 'none';
        document.getElementById('aviso').textContent =
          "‚ö†Ô∏è Faturas abaixo de R$ 300,00 n√£o podem aderir ao desconto.";
      }
    }

    function enviarWhatsApp() {
      if (valorTotal < 300) return;

      const texto = document.getElementById('resultado').innerText;
      const telefone = "5585999416424";
      const msg = encodeURIComponent("Resultado do simulador:\n\n" + texto);
      window.open(`https://wa.me/${telefone}?text=${msg}`, "_blank");
    }

    document.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        calcular();
      }
    });
  </script>

</body>
</html>
